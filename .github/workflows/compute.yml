name: "Personal Agent Compute"

on:
  workflow_dispatch:
    inputs:
      stateId:
        description: "State Id"
        required: false
        default: "test-state-001"
      eventName:
        description: "Event Name"
        required: false
        default: "issue_comment.created"
      eventPayload:
        description: "Event Payload (JSON string)"
        required: false
        default: '{"action":"created","issue":{"number":1,"title":"Test Issue"},"comment":{"id":1,"body":"@0x4007 Hello Claude! Can you explain what this personal agent does?","user":{"login":"test-user"}},"repository":{"name":"personal-agent","owner":{"login":"0x4007"}}}'
      settings:
        description: "Settings"
        required: false
        default: '{}'
      authToken:
        description: "Auth Token"
        required: false
        default: "test-auth-token"
      ref:
        description: "Ref"
        required: false
        default: "refs/heads/claude-integration"
      signature:
        description: "The kernel signature"
        required: false
        default: "test-signature"
      command:
        description: "Command from the Kernel"
        required: false
        default: "{}"
      testMode:
        description: "Enable test mode (bypass signature verification)"
        type: boolean
        default: true

jobs:
  compute:
    name: "Personal Agent"
    runs-on: ubuntu-latest
    permissions: write-all
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && 'main' || 'development' }}
    env:
      PLUGIN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      KERNEL_PUBLIC_KEY: ${{ secrets.KERNEL_PUBLIC_KEY }}
      LOG_LEVEL: ${{ secrets.LOG_LEVEL || 'info' }}
      AGENT_OWNER: ${{ github.repository_owner }}
      USER_PAT: ${{ secrets.USER_PAT }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude CLI
        run: |
          echo "Installing Claude CLI..."
          # Install Claude Code CLI via npm
          npm install -g @anthropic-ai/claude-code
          # Verify installation
          which claude || echo "Claude binary location unknown"
          echo "Claude CLI installed successfully"

      - name: Execute Personal Agent
        run: node ./dist/index.js
        id: plugin-name
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          INPUT_STATEID: ${{ github.event.inputs.stateId }}
          INPUT_EVENTNAME: ${{ github.event.inputs.eventName }}
          INPUT_EVENTPAYLOAD: ${{ github.event.inputs.eventPayload }}
          INPUT_SETTINGS: ${{ github.event.inputs.settings }}
          INPUT_AUTHTOKEN: ${{ github.event.inputs.authToken }}
          INPUT_REF: ${{ github.event.inputs.ref }}
          INPUT_SIGNATURE: ${{ github.event.inputs.signature }}
          INPUT_COMMAND: ${{ github.event.inputs.command }}
          NODE_ENV: ${{ github.event.inputs.testMode == 'true' && 'local' || 'production' }}
